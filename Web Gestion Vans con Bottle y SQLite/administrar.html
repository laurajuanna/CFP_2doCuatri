<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./icon/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos-administrar.css">
    <title>App Combis</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>
<body>
    <div class="general">
        <div class="main">
            <div class="nav">
                <div class="img">
                    <img class="img-nav" src="/img/logo-sm.png">
                </div>
                <div id="toggle-menu"> <!-- Solo agregué el onclick-->
                    <i class="icon-menu" id="menu"></i>
                </div>
                <ul class="menu"><!--Agregué el ID y el display none-->
                    <li></li>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/reserva">RESERVAS</a> </li>
                    <li><a href="/administrar">ADMINISTRAR</a></li>
                    <li></li>
                </ul>
            </div>
            <div class="contenido">                
                <div class="texto">
                    <h1>BUSCAR VIAJES</h1>
                    <br>
                    <div class="form" id="mostrar">
                        <div style="overflow-x:auto;">
                            <table>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Origen - Destino</th>
                                </tr>
                                <tr>
                                    <td>2019-12-04</td>
                                    <td>8:00</td>
                                    <td>Quilmes-Microcentro</td>
                                </tr>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Telefono</th>
                                    <th>Asiento</th>
                                </tr>
                                %for n in lista_reservas:
                                <tr>
                                    <td>{{n[1]}}</td>
                                    <td>{{n[2]}}</td>
                                    <td>{{n[7]}}</td>
                                </tr>
                                %end
                            </table>
                        </div>
                    </div>
                    <form  method="post" action="buscar_viajes" class="busqueda">
                    <br>
                    <labeL>Seleccione fecha a buscar</labeL><br>
                    <input type="date" id="fecha" name="fecha">
                    <br>
                    <div class="botones">
                        <button type="submit" name="submit" value="buscar" class="button" id="reservar_try">Buscar Viajes</button>
                        <!--<a href="#" class="button" onclick="buscarConductor()">Buscar Viajes</a>
                        <a href="#" class="button">Buscar Pasajeros</a>-->
                    </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <span class="redes"><a href="https://www.facebook.com/VANS-DEL-SUR-120777174759486">Seguinos en Facebook <i class="icon-facebook" id="facebook"></i></a></span>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
