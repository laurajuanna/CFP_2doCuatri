<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./icon/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos-reserva.css">
    <title>App Combis</title>
    <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>
<body>
    <div class="general">
        <div class="main">
            <div class="nav">
                <div class="img">
                    <img class="img-nav" src="/img/logo-sm.png">
                </div>
                <div id="toggle-menu">
                    <i class="icon-menu" id="menu"></i>
                </div>
                <ul class="menu">
                    <li></li>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/reserva">RESERVAS</a> </li>
                    <li><a href="/administrar">ADMINISTRAR</a></li>
                    <li></li>
                </ul>
            </div>
            <div class="contenido">                
                <div class="texto">
                    <h1>RESERVAS</h1>
                    <div class="form">
                        <div class="reserva">
                            <form  method="post" action="reserva_post">
                            <ul class="formulario">
                                <li>Nombre</li>
                                <li><input type="text" id="nombre_pasajero" name="nombre"></li>
                                <li>Telefono</li>
                                <li><input type="tel" id="telefono" name="telefono"></li>
                                <li>Fecha</li>
                                <li><input type="date" id="fecha" name="fecha"></li>
                                <li>Origen</li>
                                <li>
                                    <select id="origen" name="origen">
                                            <option disabled selected>Seleccionar..</option>
                                            <option value="Quilmes">Quilmes</option>
                                    </select>
                                </li>
                                <li>Destino</li>
                                <li>
                                    <select id="destino" name="destino">
                                            <option disabled selected>Seleccionar..</option>
                                            <option value="Microcentro">Microcentro</option>
                                    </select>
                                </li>
                                <li>Horario</li>
                                <li>
                                    <select id="hora" name="hora">
                                        <option disabled selected>Seleccionar..</option>
                                        <option value="8:00">8.00</option>
                                    </select>
                                </li>
                                <li id="asiento_elegido">
                                    <input type="hidden" id="nroElegido" value="Seleccionar.." name="asiento">
                                </li>
                            </ul>
                            <button type="submit" name="submit" value="reservar" id="reservar_try">Reservar</button>
                            </form>
                            <br>
                            <div class="respuesta">
                                <div class="formulario">
                                    <div class="asientos">
                                        <div class="grilla">
                                            <div id="conductor"><span class="vacio"></span></div>
                                            %for n in range(1,20):
                                            % if n in ocupados:
                                              <button class="nro_asiento ocupado" id="a{{n}}" value="{{n}}">{{n}}</button>
                                            % else:
                                            <button class="nro_asiento" id="a{{n}}" value="{{n}}" onclick="dar_asiento(id,value)">{{n}}</button>
                                            % end
                                            %if n == 2:
                                            <div id="pasillo"></div>
                                            %end
                                            %end
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="submit">
                            <!-- <button type="submit" name="submit" value="reservar">Reservar</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <span class="redes"><a href="https://www.facebook.com/VANS-DEL-SUR-120777174759486">Seguinos en Facebook <i class="icon-facebook" id="facebook"></i></a></span>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
